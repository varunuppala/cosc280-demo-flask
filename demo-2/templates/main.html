<!DOCTYPE html>
<link rel="stylesheet" crossorigin="anonymous"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

<script crossorigin="anonymous"
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
</script>
<html lang="en-US" dir="ltr">
<head>
    <title>CDTracks</title>
</head>

<body>
    <h2>List</h2>
</body>
<table class="table">
    <thead>
        <tr>
        <th scope="col">Id</th>
        <th scope="col">singer_first_name</th>
        <th scope="col">singer_last_name</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
            <tr>
                <td>{{ row.id }}</th>
                <td>{{ row.FirstName }}</td>
                <td>{{ row.LastName}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
